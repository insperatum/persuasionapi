<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persuasion API</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background: linear-gradient(135deg, #38a1db, #003366); */
            background: linear-gradient(135deg, #80278f, #003366);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* text-align: center; */
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 4em;
            margin: 0;

            background: linear-gradient(45deg, #ff4bfc, #ff8521);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
    <style>
        #messageForm {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1em;
            border-radius: 10px;
            color: white;
        }
        .container {
            width: 800px;
            margin: auto;
            padding: 10px;
            /* border: 1px solid #ccc; */
            
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            color: #fff;
            /* background-color: #007bff; */
            background: #6d2a88;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s;
        }
        button:hover {
            background: #ff8035;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        #result {
            padding: 10px;
            background-color: white;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Persuasion API</h1>
    </div>
    <form id="messageForm">
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="file">File</label>
            <input type="file" id="file" name="file">
        </div>
        <button type="submit">Submit</button>

        <div id="result" style="display: none;"></div>
    </form>
</div>

<script>
    document.getElementById('messageForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const message = document.getElementById('message').value;
        const apiEndpoint = 'https://api.rhetorical.org/generate';

        const formData = new FormData();
        const fileInput = document.querySelector('input[type="file"]');
        const file = fileInput.files[0];
        if(file) {formData.append('file', file)}
        if(message) {formData.append('message', message)}

        document.getElementById('result').style.display = 'block';
        document.getElementById('result').innerText = 'Sending request...';

        fetch(apiEndpoint, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (!data.task_id) {
                document.getElementById('result').innerText = 'An error occurred: ' + JSON.stringify(data);
            } else {
                const taskId = data.task_id;
                document.getElementById('result').innerHTML = 'Running task id:' + taskId + '<br>Please wait...';
                checkStatus(taskId);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = 'An error occurred';
        });
    });

    function checkStatus(taskId) {
        const statusEndpoint = 'https://api.rhetorical.org/task';
        fetch(statusEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ task_id: taskId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'completed') {
                console.log(data.output)
                document.getElementById('result').innerHTML = "<h2>Suggestions</h2>"
                // output is a list of suggestions, each with a score and a list of variants
                data.output.forEach(x => {
                    s = `<b>${x.strategy}</b><br><ul>`
                    x.suggestions.forEach(suggestion => {
                        s += `<li>"${suggestion.message}"</li> <i>(prediction: ${suggestion.prediction})</i>`
                    });
                    s += "</ul>"
                    
                    const suggestionElement = document.createElement('div');
                    suggestionElement.innerHTML = s
                    document.getElementById('result').appendChild(suggestionElement);
                });
                // data.output
            } else {
                setTimeout(() => checkStatus(taskId), 200);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = 'An error occurred';
        });
    }
</script>
