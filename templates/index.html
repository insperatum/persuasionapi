<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #e9f5ff;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- <h2>Message critic</h2> -->
    <form id="messageForm">
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="file">File</label>
            <input type="file" id="file" name="file">
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('messageForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const message = document.getElementById('message').value;
        const apiEndpoint = 'https://api-0f42.onrender.com/generate';

        const formData = new FormData();
        const fileInput = document.querySelector('input[type="file"]');
        const file = fileInput.files[0];
        formData.append('file', file);
        formData.append('message', message);

        console.log('Sending request...')
        console.log(formData)

        fetch(apiEndpoint, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (!data.task_id) {
                document.getElementById('result').innerText = 'An error occurred: ' + JSON.stringify(data);
            } else {
                const taskId = data.task_id;
                document.getElementById('result').innerHTML = 'Running task id:' + taskId + '<br>Please wait...';
                checkStatus(taskId);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = 'An error occurred';
        });
    });

    function checkStatus(taskId) {
        const statusEndpoint = 'https://api-0f42.onrender.com/task';
        fetch(statusEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ task_id: taskId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'completed') {
                console.log(data.output)
                document.getElementById('result').innerHTML = "<h2>Suggestions</h2>"
                // output is a list of suggestions, each with a score and a list of variants
                data.output.forEach(x => {
                    s = `<b>${x.strategy}</b><br><ul>`
                    x.suggestions.forEach(suggestion => {
                        s += `<li>"${suggestion.message}"</li> <i>(prediction: ${suggestion.prediction})</i>`
                    });
                    s += "</ul>"
                    
                    const suggestionElement = document.createElement('div');
                    suggestionElement.innerHTML = s
                    document.getElementById('result').appendChild(suggestionElement);
                });
                // data.output
            } else {
                setTimeout(() => checkStatus(taskId), 200);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = 'An error occurred';
        });
    }
</script>
